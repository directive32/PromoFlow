<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdTestHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Загальні стилі */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Контейнер сайту */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.875rem;
            color: #aaa;
        }

        /* Анімації */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивність для мобільних */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AdTestHub</h1>
        <p>Experience cutting-edge advertising technologies and test your campaigns with ease. Optimize your ads, monitor performance, and improve your results seamlessly.</p>
        <button class="button">Start Testing</button>
    </div>
    <div class="footer">
        <p>&copy; 2025 AdTestHub. All rights reserved.</p>
    </div>
</body>
</html>
